    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      function App() {
        const [currentTime, setCurrentTime] = useState(new Date());
        const [selectedShip, setSelectedShip] = useState(null);
        const [activeView, setActiveView] = useState('monitoring');
        const leafletMapRef = useRef(null);

        const focusShip = (shipKey, opts = {}) => {
          setSelectedShip(shipKey);

          const map = leafletMapRef.current;
          const ship = ships?.[shipKey];
          if (!map || !ship?.latLng) return;

          const targetZoom = opts.zoom ?? Math.max(map.getZoom(), 5);
          map.flyTo(ship.latLng, targetZoom, {
            animate: true,
            duration: opts.duration ?? 1.1,
            easeLinearity: 0.25,
          });
        };

        useEffect(() => {
          const timer = setInterval(() => {
            setCurrentTime(new Date());
          }, 1000);
          return () => clearInterval(timer);
        }, []);

        // Leaflet ÏßÄÎèÑ Ï¥àÍ∏∞Ìôî
        useEffect(() => {
          if (activeView === 'monitoring') {
            const mapElement = document.getElementById('leaflet-map');

            if (leafletMapRef.current && mapElement) {
              // ÏßÄÎèÑÎäî ÏûàÎäîÎç∞ DOMÏù¥ ÏÉàÎ°ú ÏÉùÏÑ±Îê® ‚Üí Ïû¨Ï¥àÍ∏∞Ìôî ÌïÑÏöî
              setTimeout(() => {
                leafletMapRef.current.invalidateSize();
              }, 100);
            } else if (!leafletMapRef.current && mapElement) {
              // ÏßÄÎèÑ ÏÉùÏÑ±
              leafletMapRef.current = L.map('leaflet-map', {
                center: [-60, 120],
                zoom: 3,
                minZoom: 4,
                maxZoom: 10,
                zoomControl: false,
                attributionControl: false,
                maxBounds: [
                  [-90, -180],
                  [90, 180],
                ],
                maxBoundsViscosity: 1.0,
                worldCopyJump: false,
              });

              L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 18,
              }).addTo(leafletMapRef.current);

              Object.entries(ships).forEach(([key, ship]) => {
                if (ship.latLng) {
                  const shipIcon = L.divIcon({
                    className: 'custom-leaflet-marker',
                    html: `
                                        <div class="ship-marker">
                                            <div class="ship-trail">
